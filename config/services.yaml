parameters:

services:
    _defaults:
        autowire: true      
        autoconfigure: true 

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    App\GraphQL\Resolver\CustomResolverMap:
        tags:
            - { name: overblog_graphql.resolver_map, schema: default }

    App\GraphQL\Middleware\AuthMiddleware:
        tags:
            - { name: overblog_graphql.resolver_middleware, priority: 100 }